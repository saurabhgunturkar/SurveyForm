<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./form-styles.css">
    <link href="./feedback.html">
</head>
<body>
    <h1 id="title" >FreeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
<form id="survey-form"  action="./feedback.html">
    <br><br>
  <label for="name" id="name-label" >Name</label><br>
  <input id="name" type="text" placeholder="Enter your name" required><br><br>
  <label for="email" id="email-label" >Email</label><br><input id="email" type="email" placeholder="Enter your Email" required><br><br>
  <label for="number" id="number-label" >Age</label><br><input id="number" type="number" min="10" max="100" required placeholder="Age"><br><br>
  <label for="name" id="options" >Which option best describes your current role?</label><br>
  <select id="dropdown" name="name">
    <option value="">Select curret role</option>
    <option value="fullTimeJob">Full Time Job</option>
    <option value="fullTimeLearner">Full Time Learner</option>
    <option value="perferNotToSay">Prefer Not To Say</option>
    <option value="other">Other</option>
  </select>
  <br><br>
  <label for="recommend" id="recommend">Would you recommend freeCodeCamp to a friend?</label><br>
  <input type="radio" id="definately" name="recommend" value="definately">
  <label for="definately" style="font-size: 20px;color: white;">Definately</label><br>
    <input type="radio" id="maybe" name="recommend" value="maybe">
  <label for="maybe" style="font-size: 20px;color: white;" >May be</label><br>
    <input type="radio" id="notsure" name="recommend" value="notsure">
  <label for="notsure" style="font-size: 20px;color: white;">Not sure</label>
  <br><br>
  <label for="name" id="features" >What is your favorite feature of freeCodeCamp?</label><br>
  <select id="dropdown" name="name">
    <option value="">Select an option</option>
    <option value="Challenges">Challenges</option>
    <option value="Projectsr">Projectsr</option>
    <option value="Community">Community</option>
    <option value="OpenSource">Open source</option>
    </select>
    <br><br>
   <label id="likes">What would you like to see improved?<small>(Check all that apply)</small></label><br>
   <div id="checkboxex">
   <input type="checkbox" value="Front-end Projects" />&nbsp;Front-end projects<br>
   <input type="checkbox" value="Back-end Projects" />&nbsp;Back-end projects<br>
   <input type="checkbox" value="datavisulization" />&nbsp;Data Visualization<br>
   <input type="checkbox" value="challenges" />&nbsp;Challenges<br>
   <input type="checkbox" value="opensourcecommunity" />&nbsp;Open Source Community<br>
   <input type="checkbox" value="gitterhelprooms" />&nbsp;Gitter help rooms<br>
   <input type="checkbox" value="videos" />&nbsp;Videos<br>
   <input type="checkbox" value="citymeetups" />&nbsp;City meetups<br>
   <input type="checkbox" value="wiki" />&nbsp;Wiki<br>
   <input type="checkbox" value="forum" />&nbsp;Forum<br>
   <input type="checkbox" value="Additionalcourses" />&nbsp;Additional courses<br>
  </div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>><br><br><br><br>
   <label id="comments" >Any comments or suggestions?</label><br>
   <textarea type="textarea" id="describtion" cols="90" rows="6" placeholder="Enter your comment here..."></textarea><br>
   <br><br>
   <button type="submit" id="submit">Submit</button>






</form>
</body>
</html>
